<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add Book - Library Management System</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<body>
    <f:view>
        <h:form>
            <div class="container">
                <h1>Add New Book</h1>
                
                <h:messages globalOnly="false" errorClass="error" infoClass="info" 
                           warnClass="warn" style="margin: 20px 0;"/>
                
                <div class="navigation">
                    <h:commandButton value="Home" action="#{navigationBean.goToHome}" 
                                     styleClass="nav-button" immediate="true"/>
                    <h:commandButton value="Add Book" action="#{navigationBean.goToAddBook}" 
                                     styleClass="nav-button active" immediate="true"/>
                    <h:commandButton value="Issue Book" action="#{navigationBean.goToIssueBook}" 
                                     styleClass="nav-button" immediate="true"/>
                    <h:commandButton value="Return Book" action="#{navigationBean.goToReturnBook}" 
                                     styleClass="nav-button" immediate="true"/>
                    <h:commandButton value="Reports" action="#{navigationBean.goToReports}" 
                                     styleClass="nav-button" immediate="true"/>
                    <h:panelGroup rendered="#{memberBean.loggedIn}">
                        <h:commandButton value="Logout (#{memberBean.loggedInMember.memberId})" 
                                         action="#{memberBean.logout}" 
                                         styleClass="nav-button logout-button" immediate="true"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!memberBean.loggedIn}">
                        <h:commandButton value="ðŸ” Login / Signup" action="#{navigationBean.goToLogin}" 
                                         styleClass="nav-button login-button" immediate="true"/>
                    </h:panelGroup>
                </div>
                
                <div class="content">
                    <f:event type="preRenderView" listener="#{bookBean.onPageLoad}"/>
                    <div class="form-container">
                        <h:panelGrid columns="2" styleClass="form-grid">
                            <h:outputLabel for="isbn" value="ISBN: *"/>
                            <h:inputText id="isbn" value="#{bookBean.book.isbn}" 
                                        required="true" requiredMessage="ISBN is required"
                                        converter="isbnConverter">
                                <f:validator validatorId="isbnValidator"/>
                            </h:inputText>
                            
                            <h:outputLabel for="title" value="Title: *"/>
                            <h:inputText id="title" value="#{bookBean.book.title}" 
                                        required="true" requiredMessage="Title is required"/>
                            
                            <h:outputLabel for="author" value="Author: *"/>
                            <h:inputText id="author" value="#{bookBean.book.author}" 
                                        required="true" requiredMessage="Author is required"/>
                            
                            <h:outputLabel for="publisher" value="Publisher: *"/>
                            <h:inputText id="publisher" value="#{bookBean.book.publisher}" 
                                        required="true" requiredMessage="Publisher is required"/>
                            
                            <h:outputLabel for="publicationDate" value="Publication Date (yyyy-MM-dd): *"/>
                            <h:inputText id="publicationDate" value="#{bookBean.book.publicationDate}" 
                                        required="true" requiredMessage="Publication date is required">
                                <f:converter converterId="localDateConverter"/>
                            </h:inputText>
                            
                            <h:outputLabel for="quantity" value="Quantity: *"/>
                            <h:inputText id="quantity" value="#{bookBean.book.quantity}" 
                                        required="true" requiredMessage="Quantity is required">
                                <f:validateLongRange minimum="1"/>
                            </h:inputText>
                            
                            <h:panelGroup/>
                            <h:commandButton value="Add Book" action="#{bookBean.addBook}" 
                                           styleClass="submit-button"/>
                        </h:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>
    </f:view>
</body>
</html>
