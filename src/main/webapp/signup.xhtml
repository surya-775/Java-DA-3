<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Sign Up - Library Management System</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<body>
    <f:view>
        <h:form>
            <div class="container">
                <h1>Member Registration</h1>
                
                <h:messages globalOnly="false" errorClass="error" infoClass="info" 
                           warnClass="warn" style="margin: 20px 0;"/>
                
                <div class="navigation">
                    <h:commandButton value="Home" action="#{navigationBean.goToHome}" 
                                     styleClass="nav-button" immediate="true"/>
                    <h:commandButton value="Login" action="#{navigationBean.goToLogin}" 
                                     styleClass="nav-button" immediate="true"/>
                    <h:commandButton value="Sign Up" action="#{navigationBean.goToSignup}" 
                                     styleClass="nav-button active" immediate="true"/>
                </div>
                
                <div class="content">
                    <div class="form-container" style="max-width: 500px; margin: 0 auto;">
                        <h:panelGrid columns="2" styleClass="form-grid">
                            <h:outputLabel for="memberId" value="Member ID: *"/>
                            <h:inputText id="memberId" value="#{memberBean.member.memberId}" 
                                        required="true" requiredMessage="Member ID is required"
                                        placeholder="e.g., MEM001"/>
                            
                            <h:outputLabel for="firstName" value="First Name: *"/>
                            <h:inputText id="firstName" value="#{memberBean.member.firstName}" 
                                        required="true" requiredMessage="First name is required"/>
                            
                            <h:outputLabel for="lastName" value="Last Name: *"/>
                            <h:inputText id="lastName" value="#{memberBean.member.lastName}" 
                                        required="true" requiredMessage="Last name is required"/>
                            
                            <h:outputLabel for="email" value="Email: *"/>
                            <h:inputText id="email" value="#{memberBean.member.email}" 
                                        required="true" requiredMessage="Email is required">
                                <f:validator validatorId="emailValidator"/>
                            </h:inputText>
                            
                            <h:outputLabel for="phone" value="Phone: *"/>
                            <h:inputText id="phone" value="#{memberBean.member.phone}" 
                                        required="true" requiredMessage="Phone is required">
                                <f:validator validatorId="phoneValidator"/>
                            </h:inputText>
                            
                            <h:outputLabel for="address" value="Address: *"/>
                            <h:inputTextarea id="address" value="#{memberBean.member.address}" 
                                            required="true" requiredMessage="Address is required"
                                            rows="3" cols="30"/>
                            
                            <h:panelGroup/>
                            <h:commandButton value="Sign Up" action="#{memberBean.signup}" 
                                           styleClass="submit-button"/>
                        </h:panelGrid>
                        
                        <div style="margin-top: 20px; text-align: center;">
                            <p>Already have an account?</p>
                            <h:commandButton value="Go to Login" action="#{navigationBean.goToLogin}" 
                                           styleClass="nav-button" immediate="true"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </f:view>
</body>
</html>
